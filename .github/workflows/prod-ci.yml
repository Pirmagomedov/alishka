name: Deploy_to_Prod

on: [repository_dispatch, workflow_dispatch, push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
        
    steps:
      -  name: Checkout
         uses: actions/checkout@v4
      
      -  name: Setup Node js
         uses: actions/setup-node@v4
         with:
           node-version: 20.x
           
      -  name: Build Project
         run: |
           sudo apt-get install rsync
           npm install
           npm run build

      - name: Set environment variable KEY
        run: echo "SSH_KEY=${{ secrets.SSH_KEY }}" >> $GITHUB_ENV
           
      -  name: Deployment on server
         uses: Pendect/action-rsyncer@v1.1.0
         
         env:
           DEPLOY_KEY: $SSH_KEY
           
         with:
           flags: "-avc --delete"
           src: "/build/"
           dest: "root@'${{secrets.SSH_HOST}}':/var/www/html/"
