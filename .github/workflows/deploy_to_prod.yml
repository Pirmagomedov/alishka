name: Deploy_to_Prod

on:
  push:

jobs:
  deploy:
    name: Build
    runs-on: ubuntu-latest
        
    steps:
      -  name: Checkout
      -  uses: actions/checkout@master
      
      -  name: Setup Node js
         uses: actions/setup-node@v3
         with:
           node-version: 19.7.0
           
      -  name: Build Project
         run: |
           sudo apt-get install rsync
           npm install
           npm run build
           
      -  name: Deployment on server
         uses: Pendect/action-rsyncer@v1.1.0
         
         env:
           DEPLOY_KEY: ${{secrets.SSH_KEY}}
           
         with:
           flags: "-avc --delete"
           src: "/build/"
           dest: "root@'${{secrets.SSH_HOST}}':/var/www/html/"
